name: Create Release

on:
  push:
    tags:
      - 'v*'  # triggers on any vX.X.X tag

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
